<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1> Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search-city">
            <label>Enter a city:</label>
            <div class="search-content">
                <form class="search-form">
                    <input id="input-city" type="text" placeholder="Search City" />
                    <div class="search-content">
                        <button id="searchBtn">Search</button>
                    </div>
                </form>
            </div>

            <!-- Search history to be stored locally -->

            <h3>Searched Cities: </h3>
            <div id="searchHistory"></div>

        </div>

        <div class="current">
            <h2>Current Weather Conditions</h2>

            <div id="weather" class="weather-box">
                <h3 id="date"></h3>
                <h5>City: <span id="city"></span></h5>
                <div><img id="icon" src=""></div>
                <p>Weather Conditions: <span id="description"></span></p>
                <p>Temperature: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind"></span></p>
                <p>UV Index: <span id="currentUVI"></span></p>
            </div>
        </div>
    </div>


    <div class="fiveday">
        <h2>5-Day Weather Forecast</h2>
        <div id="fiveDayContainers"></div>
    </div>

    <script src="assets/script.js"></script>

</html>
